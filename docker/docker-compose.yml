version: '3.7'

services:
  mongodb:
    image: 'mongo'
    container_name: 'db-recettes'
    environment:
      - MONGO_INITDB_DATABASE=db-recettes
      - MONGO_INITDB_ROOT_USERNAME=mac_user
      - MONGO_INITDB_ROOT_PASSWORD=mac_project_2020
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports:
      - "27017-27019:27017-27019"